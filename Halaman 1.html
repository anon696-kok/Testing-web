<!DOCTYPE html>
<html>
<head>
  <title>Web Pertama Ilham</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
    }

    h1 {
      color: #ff4c4c;
      text-align: center;
      font-size: 2.5em;
    }

    p {
      color: #eee;
      font-size: 1.2em;
      text-align: center;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #0059b3;
    }

    #jam {
      font-size: 1.5em;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: white;
    }

    footer a {
      color: lightblue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang</h1>
  <p>Ini adalah simple web pertamaku</p>

  <div style="text-align: center;">
    <a href="Halaman2.html">Klik untuk ke Halaman 2</a>
  </div>

  <p id="jam"></p>

  <script>
    setInterval(() => {
      const jam = new Date().toLocaleTimeString();
      document.getElementById("jam").innerText = jam;
    }, 1000);
  </script>

  <footer>
    <p>Author: Ilham</p>
    <p><a href="mailto:ilhamres99@gmail.com">Profile</a></p>
  </footer>

</body>
</html>
